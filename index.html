<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = stylesheet href = "style.css">
</head>
<body>

    <div id="calculator">
    
        <div id="screen">
            
        </div>
        
        <div class="container">
            <div id="panels">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
            </div>

            <label>
                TI - .89
            </label>
        </div>

        <div class="container">
            <input type="button" id="clear" value="AC">
            <input type="button" id="equals" value="=">
        </div>
        
        <div class="container">
            <input type="button" id="7" value="7">
            <input type="button" id="8" value="8">
            <input type="button" id="9" value="9">
            <input type="button" id="+" value="+">
            <input type="button" id="4" value="4">
            <input type="button" id="5" value="5">
            <input type="button" id="6" value="6">
            <input type="button" id="-" value="-">
            <input type="button" id="1" value="1">
            <input type="button" id="2" value="2">
            <input type="button" id="3" value="3">
            <input type="button" id="*" value="*">
            <input type="button" id="+/-" value="+/-">
            <input type="button" id="0" value="0">
            <input type="button" id="." value=".">
            <input type="button" id="/" value="/">
        </div>

    </div>
</body>
</html>

<script type="text/javascript" src="javascript.js"></script>
