<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = stylesheet href = "style.css">
</head>
<body>

    <div id="calculator">
    
        <div id="screen">
            
        </div>
        
        <div class="container">
            <div id="panels">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
            </div>

            <label style="color: white">
                TI - .89
            </label>
        </div>

        <div class="container">
            <input type="button" id="clear" value="AC" style="background-color: red; color: white;">
            <input type="button" id="equals" value="=" style="background-color: red; color: white;">
        </div>
        
        <div class="container">
            <input type="button" id="7" value="7" style="color: blue">
            <input type="button" id="8" value="8" style="color: blue">
            <input type="button" id="9" value="9" style="color: blue">
            <input type="button" id="+" value="+" style="background-color: red; color: white;">
            <input type="button" id="4" value="4" style="color: blue">
            <input type="button" id="5" value="5" style="color: blue">
            <input type="button" id="6" value="6" style="color: blue">
            <input type="button" id="-" value="-" style="background-color: red; color: white;">
            <input type="button" id="1" value="1" style="color: blue">
            <input type="button" id="2" value="2" style="color: blue">
            <input type="button" id="3" value="3" style="color: blue">
            <input type="button" id="*" value="*" style="background-color: red; color: white;">
            <input type="button" id="+/-" value="+/-" style="background-color: red; color: white;">
            <input type="button" id="0" value="0" style="color: blue">
            <input type="button" id="." value="." style="color: blue">
            <input type="button" id="/" value="/" style="background-color: red; color: white;">
        </div>

    </div>
</body>
</html>

<script type="text/javascript" src="javascript.js"></script>
